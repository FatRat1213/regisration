<!DOCTYPE html>
<html>
<head>
<title>login</title>
<link rel="stylesheet" href="CSS/style.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
</head>
<body>
	<header class="header">
<div class="registration">
	<div class="reg">
		<h1>Регистрация</h1>
	</div>
	<form action="" method="post">
	<div class="secondname">
		<img src="img/person.png">
		<input class="input" type="text" name="" placeholder="Фамилия" required>
	</div>
	<div class="firstname">
		<img src="img/person.png">
		<input class="input" type="text" name="" placeholder="Имя" required>
	</div>
	<div class="email">
		<img src="img/e-mail.png">
		<form action=""></form>
		<input class="input" type="email" name="" placeholder="e-mail" required>
	</div>
	<div class="password">
		<img src="img/key.png">
		<input class="input" type="password" name="" placeholder="Пароль" required>
	</div>
	<div class="tryagain">
		<img src="img/key.png">
		<input class="input" type="password" name="" placeholder="Повторите пароль" required>
	</div>
	<div class="confirm">
		<input class="box" type="checkbox"><p class="accept">Соглашение об использованных данных</p>
	</div>
	<button class="create" href="#" type="submit" >
		<h2><a class="add" href="#" type="submit">Создать аккаунт</a></h2>
	</button>
	</form>
	<div class="quest">
		<p class="text">Уже есть аккаунт?<a class="avt" href="#">Авторизоваться</a></p>
		</div>
</div>
</header>
<script src="js/jquery.js"></script>
<script src="js/main.js">
</script>
</body>
</html>
